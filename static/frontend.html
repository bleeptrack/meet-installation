<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff69b4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Localized Website</title>
    <script
        src="https://js-de.sentry-cdn.com/f6545b9d8c1f3238541447238ede575b.min.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/i18n.js"></script>
    <script type="module" src="/js/language-switcher.js"></script>
    <script type="module" src="/js/UsernameChooser.js"></script>
    <script type="module" src="/js/Questions.js"></script>
    <script type="module" src="/js/TarotCard.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
        }
        #username {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 5px;
        }
        main {
            flex: 1;
            overflow-y: auto;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <language-switcher></language-switcher>
        <div id="username"></div>
        <main>
            <h2 id="waitingForStart">Just a moment...</h2>
        </main>
    </div>

    <script type="module">
        import i18next from 'https://esm.sh/i18next@25.2.1';
        import { t, i18nPromise } from '/js/i18n.js';

        // Wait for i18next to initialize before setting up the application
        i18nPromise.then(async () => {
            // Create a single socket instance and make it available globally
            window.socket = io();
            
            // Apply initial translations
            document.querySelector('#waitingForStart').textContent = t('waitingForStart');
            
            window.socket.on('connect', () => {
                console.log('Connected to server');

                const token = new URLSearchParams(window.location.search).get('token');
                if(!token) {
                    document.querySelector('#waitingForStart').innerHTML = `<h2>No session running. Try again later.</h2>`;
                    return;
                }

                // Clear any potentially stale session data on page load
                // This helps prevent issues with cached tokens
                const urlParams = new URLSearchParams(window.location.search);
                const currentToken = urlParams.get('token');
                const storedToken = localStorage.getItem('sessionToken');
                
                // If we have a stored token that doesn't match the URL token, clear localStorage
                if (storedToken && storedToken !== currentToken) {
                    console.log('Clearing stale session data. Stored:', storedToken, 'URL:', currentToken);
                    localStorage.removeItem('username');
                    localStorage.removeItem('sessionToken');
                }

                // Check if we have a stored username for this session (refresh after potential cleanup)
                const storedUsername = localStorage.getItem('username');
                const finalStoredToken = localStorage.getItem('sessionToken');
                
                console.log('Auto-reconnect check:', {
                    storedUsername,
                    storedToken: finalStoredToken,
                    currentToken,
                    tokensMatch: finalStoredToken === currentToken
                });
                
                if (storedUsername && finalStoredToken === currentToken) {
                    // Auto-reconnect with stored username
                    console.log("Sending username", storedUsername, "for session", currentToken);
                    document.querySelector('#username').innerHTML = storedUsername;
                    window.socket.emit('action:username', {
                        username: storedUsername,
                        token: currentToken
                    }, (ack) => {
                        // Send current language to server
                        const currentLanguage = i18next.language || 'de-DE';
                        window.socket.emit('action:language', {
                            username: storedUsername,
                            language: currentLanguage
                        }, (langResponse) => {
                            if (langResponse.success) {
                                console.log('Initial language set on server:', currentLanguage);
                            }
                        });
                        // ack.phase and ack.player are available here
                        // Optionally, you can use this info to update the UI or state
                        console.log('Server acknowledged username:', ack);
                        if(ack.phase === "questions") {
                            let currentQuestion = 0;
                            if(ack.player.answers){
                                currentQuestion = ack.player.answers.length;
                            }
                            document.querySelector('main').innerHTML = `<questions-component current-question="${currentQuestion}"></questions-component>`;
                        } else if(ack.phase === "results") {
                            renderTarotCard(ack.player);
                        } else if(ack.phase === "grouping") {
                            renderGroup(ack.player);
                        } else if(ack.phase === "username") {
                            // Don't show username chooser again - we already auto-reconnected
                            // Just show waiting message
                            document.querySelector('#waitingForStart').innerHTML = `<h2>${t('waitingForStart')}</h2>`;
                        } else if(ack.phase === "invalid_session") {
                            // Clear invalid session data and show error
                            localStorage.removeItem('username');
                            localStorage.removeItem('sessionToken');
                            document.querySelector('#waitingForStart').innerHTML = `<h2>Session expired. Please refresh the page and try again.</h2>`;
                        }
                        // UI update will be handled by the order event listeners below
                    });
                } else if (finalStoredToken && finalStoredToken !== currentToken) {
                    // Old session token - clear it and show error
                    localStorage.removeItem('username');
                    localStorage.removeItem('sessionToken');
                    document.querySelector('#waitingForStart').innerHTML = `<h2>Session expired. Please refresh the page and try again.</h2>`;
                } else {
                    // No stored username for this session, show username chooser
                    document.querySelector('#waitingForStart').innerHTML = `<username-chooser></username-chooser>`;
                }
            });

            window.socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            window.socket.on('order:username', () => {
                console.log("Received order:username");
                // Only show username chooser if user doesn't have a stored username for this session
                const storedUsername = localStorage.getItem('username');
                const storedToken = localStorage.getItem('sessionToken');
                const currentToken = new URLSearchParams(window.location.search).get('token');
                
                if (!storedUsername || storedToken !== currentToken) {
                    document.querySelector('main').innerHTML = '<username-chooser></username-chooser>';
                }
            });

            window.socket.on('order:questions', () => {
                console.log("Received order:questions");
                // Get current player's progress to preserve their question state
                const username = localStorage.getItem('username');
                if (username) {
                    // Request current player data to get their answer progress
                    window.socket.emit('action:getPlayers', {}, (data) => {
                        const currentPlayer = data.players.find(player => player.username === username);
                        let currentQuestion = 0;
                        if (currentPlayer && currentPlayer.answers) {
                            currentQuestion = currentPlayer.answers.length;
                        }
                        document.querySelector('main').innerHTML = `<questions-component current-question="${currentQuestion}"></questions-component>`;
                    });
                } else {
                    document.querySelector('main').innerHTML = '<questions-component></questions-component>';
                }
            });

            window.socket.on('order:results', (players) => {
                console.log("Received order:results");
                const username = localStorage.getItem('username');
                const currentPlayer = players.find(player => player.username === username);
                console.log("Current player:", currentPlayer);
                renderTarotCard(currentPlayer);
                
            });

            window.socket.on('order:grouping', (players) => {
                console.log("Received order:grouping");
                const username = localStorage.getItem('username');
                const currentPlayer = players.find(player => player.username === username);
                console.log("Current player:", currentPlayer);
                renderGroup(currentPlayer);
            });

            window.socket.on('info:sessionStatus', (sessionStatus) => {
                console.log("Received info:sessionStatus", sessionStatus);
                if(sessionStatus.status === "ended") {
                    document.querySelector('main').innerHTML = '<h2>Session ended. Thank you for participating!</h2>';
                    localStorage.removeItem('username');
                }
                if(sessionStatus.status === "started") {
                    document.querySelector('main').innerHTML = `<h2>Session ended. Thank you for participating!</h2>`;
                }
            });

            // Update translations when language changes
            window.addEventListener('languageChanged', (event) => {
                const waitingElement = document.querySelector('#waitingForStart');
                if(waitingElement && !waitingElement.querySelector('username-chooser')) {
                    // Only update if it's not containing a username-chooser component
                    waitingElement.textContent = t('waitingForStart');
                }
                if(document.querySelector('#group-label')) {
                    document.querySelector('#group-label').textContent = t('group');
                }
            });
        }).catch(error => {
            console.error('Failed to initialize i18next:', error);
        });

        function renderTarotCard(currentPlayer) {
            if (!currentPlayer) {
                console.error("Current player not found");
                document.querySelector('main').innerHTML = '<h2>Player data not found</h2>';
                return;
            }
            
            const pairIndex = currentPlayer.pairIndex;
            const imageIndex = currentPlayer.imageIndex;
            document.querySelector('main').innerHTML = `<tarot-card pair-index="${pairIndex}" image-index="${imageIndex}" number="${pairIndex}-${imageIndex}"></tarot-card>`;
        }

        function renderGroup(currentPlayer) {
            const groupId = currentPlayer.groupId;
            const groupLetter = String.fromCharCode(65 + groupId); // Convert 0 to 'A', 1 to 'B', etc.
            document.querySelector('main').innerHTML = `<h2><span id="group-label">${t('group')}</span> ${groupLetter}</h2>`;

            // Change the main container's background color instead of body
            const mainElement = document.querySelector('main').querySelector('h2');
            mainElement.style.width = '80%';
            mainElement.style.height = '80%';
            mainElement.style.border = '4px solid white';
            mainElement.style.borderRadius = '10px';
            mainElement.style.textAlign = 'center';
            mainElement.style.display = 'flex';
            mainElement.style.flexDirection = 'column';
            mainElement.style.justifyContent = 'center';
            mainElement.style.alignItems = 'center';
            mainElement.style.margin = 'auto';
            mainElement.style.minHeight = '60vh';
            switch(groupId) {
                case 0:
                    mainElement.style.backgroundColor = 'magenta';
                    break;
                case 1:
                    mainElement.style.backgroundColor = 'orange';
                    break;
                case 2:
                    mainElement.style.backgroundColor = 'purple';
                    break;
            }
        }

        // Enhanced download handling for mobile devices
        function handleDownload(event, imageUrl, filename) {
            // Check if we're on a mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // For mobile devices, try to use the File System Access API if available
                if ('showSaveFilePicker' in window) {
                    event.preventDefault();
                    downloadWithFilePicker(imageUrl, filename);
                } else {
                    // Fallback: show instructions for mobile users
                    event.preventDefault();
                    showMobileDownloadInstructions(filename);
                }
            }
            // For desktop, let the default download behavior proceed
        }

        async function downloadWithFilePicker(imageUrl, filename) {
            try {
                // Fetch the image
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Show file picker
                const fileHandle = await window.showSaveFilePicker({
                    suggestedName: filename,
                    types: [{
                        description: 'Image files',
                        accept: {
                            'image/jpeg': ['.jpg'],
                            'image/png': ['.png']
                        }
                    }]
                });
                
                // Write the file
                const writable = await fileHandle.createWritable();
                await writable.write(blob);
                await writable.close();
                
                alert('Image saved successfully!');
            } catch (error) {
                if (error.name === 'AbortError') {
                    // User cancelled the save dialog
                    return;
                }
                console.error('Error saving file:', error);
                // Fallback to regular download
                window.open(imageUrl, '_blank');
            }
        }

        function showMobileDownloadInstructions(filename) {
            const message = `To save this image to your Photos/Gallery:
            
1. Long press on the image above
2. Select "Save to Photos" or "Download image"
3. The image will be saved to your device's gallery

Alternatively, you can:
- Tap and hold the image
- Choose "Add to Photos" or "Save image"`;
            
            alert(message);
        }
    </script>
</body>
</html>
